<button (click)="getValues()">getValues</button>

<div *ngFor="let group of groupedData |keyvalue">
  <h3>{{ group.key }}</h3>
  <ul>
    <li *ngFor="let item of group.value">
      <span *ngFor="let key of item |keyvalue">
        {{ key.key }}: {{ key.value }}
      </span>
    </li>
  </ul>
</div>
